				<a href="access.html">Access</a>

			<input type="text" id="search" />

		<main>
			<h1>
				<a href="index.html"
					><i class="fa-solid fa-angle-left back_button"></i></a
				>contact us
			</h1>
			<section class="contact_info grid_box">
				<h2>community science museum</h2>
				<div>
					<p id="address">Bergen Street 1 <br />1234 Oslo<br />Norway</p>
					<p>+47 1234 5678</p>
					<p>contact@csm.no</p>
				</div>
				<div class="img">
					<img
						src="/images/resized/others/front.jpg"
						alt="colorful facade of the museum"
					/>
				</div>
			</section>
			<form action="message.php" method="post">
				<fieldset>
					<h2>contact form</h2>
					<label for="name">NAME</label>
					<input
						type="text"
						id="name"
						name="name"
						class="form__input"
						required
					/>
					<label for="email">EMAIL</label>
					<input
						type="text"
						id="email"
						name="email"
						class="form__input"
						required
					/>
					<input type="checkbox" id="sign-up" name="sign-up" class="checkbox" />
					<label for="sign-up">Sign-up for news letter</label>
					<section id="message" class="last" required>
						<label for="message">MESSAGE</label>
						<textarea
							name="message"
							id="message"
							class="form__input"
						></textarea>
					</section>
					<input type="submit" value="send" name="message" class="cta form" />
				</fieldset>
			</form>
		</main>
	</body>
